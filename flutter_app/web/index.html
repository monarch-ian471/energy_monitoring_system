<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Real-Time Energy Monitoring System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Mobile Web App Capable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Energy Monitor">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#4CAF50">
  
  <!-- Icons - FIXED: Use relative paths -->
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" href="logo.png"/>
  
  <title>Energy Monitor App</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <style>
    /* Loading indicator */
    body {
      margin: 0;
      padding: 0;
      background-color: #0A1F33;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }
    
    #loading {
      text-align: center;
      color: #4CAF50;
    }
    
    .spinner {
      border: 4px solid rgba(76, 175, 80, 0.1);
      border-left-color: #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading Energy Monitor...</p>
  </div>
  
  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Remove loading indicator when app loads -->
  <script>
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
