name: energy_monitor_app
description: Real-Time Energy Monitoring
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.0
  sqflite: ^2.0.0+4
  fl_chart: ^0.68.0  # Replace charts_flutter
  pdf: ^3.10.8
  printing: ^5.13.2
  path_provider: ^2.0.9
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png

flutter_launcher_icons:
  android: "ic_launcher"
  image_path: "assets/logo.png"
